<!DOCTYPE html>
<html lang="nb">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Registrere ny bruker</title>
        <link rel="stylesheet" href="/style/style.css" />
    </head>
    <body>
        <header>
            <div class="logo"></div>
            <nav>
                <a href="/">Forside</a>
                <a href="/login">Logge inn</a>
            </nav>
        </header>
        <main>
            <div class="user-wrapper">
            <form action="/ny-bruker" method="post">
                <div>
                    <label for="navn">Navn:</label>
                    <input type="text" id="navn" name="navn" required />
                </div>
                <div>
                    <label for="epost">Epost:</label>
                    <input type="email" id="epost" name="epost" required />
                </div>
                <div>
                    <label for="passord">Passord:</label>
                    <input type="password" id="passord" name="passord" required />
                </div>
                <div>
                    <label for="rolle">Rolle:</label>
                    <select name="rolle" id="rolle">
                        <option value="1" >lærer</option>
                        <option value="2" >elev</option>
                    </select>
                </div>
                <div>
                    <button type="submit">Opprett</button>
                </div>
                </div>
            </form>
        </main>
        <footer>&copy; 2025 Freia Videregående skole</footer>
    </body>
</html>
